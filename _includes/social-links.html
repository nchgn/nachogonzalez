{% if site.data.social %}
    <div class="social-media">
      <ul>
        {% assign sm = site.data.social %}
        {% for entry in sm %}
            {% assign key = entry | first %}
            {% if sm[key].id %}
                <li>
                  <a href="{{ sm[key].href }}{{ sm[key].id }}" title="{{ sm[key].title }}">
                    {{ sm[key].title }}
                  </a>
                </li>
            {% endif %}
        {% endfor %}
      </ul>
    </div>
{% endif %}
