# Site settings
title: Nacho Gonz치lez
description: >-
  Escribo sobre gesti칩n de producto, dise침o y mi propia experiencia como forma de documentar las cosas que aprendo.
lang: es-ES
timezone: Europe/Madrid
image: assets/img/nchgnzlz.jpg # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/nchgn/nachogonzalez
mode: light # default theme "dark" | "light"

# Profile settings
author:
  name: Nacho Gonz치lez
  bio: >-
    Me encantan las cosas sencillas y funcionales. Suelo repetir muchas veces lo mismo y empujo para que las cosas pasen.
    Product Manager en <a href="https://cabify.com/" target="_blank" rel="noopener">@Cabify</a>.
  username: username
  email: gonzalez.sanchez@gmail.com
  avatar: /assets/img/avatar.svg

# Url settings
url:
baseurl: 
permalink: /:title/
google_analytics:
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Build settings
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sass-converter
  - jekyll-sitemap
  - jekyll-postfiles
